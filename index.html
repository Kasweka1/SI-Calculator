<!DOCTYPE html>
<html>
<head>
	<title>Simple Interest Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<p id="title">Simple Interest Calculator</p>
		<div class="answer_display">
			<p id="answer">0</p>
		</div>
		<form id="value">
			<label for="principle">Principle</label><br>
			<input type="text" name="principle" id="principle" placeholder="Principle in Kwacha" required><br>
			<label for="rate">Rate</label><br>
			<input type="text" name="rate" id="rate" placeholder="Rate in Percentage" required><br>
			<label for="time">Time</label><br>
			<input type="text" name="time" id="time" placeholder="Time in Years" required><br>
			<input type="submit" value="Calculate">
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
